<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title" id="myModalLabel">Editar Inmueble</h4>
    </div>
    <div class="modal-body">
      <h5><i id="tareaDescripcion">{{inmueble$?.titulo}}</i></h5>

      <form name="asignarTareaForm" role="form">
        <fieldset>
          <div class="form-group">
            <label for="asignatario">Titulo</label>
            <input id="asignatario" name="asignatario" class="form-control" [(ngModel)]="inmueble$.titulo">
          </div>
          <div class="form-group">
            <label for="asignatario">Precio</label>
            <input id="asignatario" name="asignatario" class="form-control" 
            [(ngModel)]="inmueble$.precio"
            pattern="^[0-9]+$" >
          </div>
          <div class="form-group">
            <label for="asignatario">Stock</label>
            <input id="asignatario" name="asignatario" class="form-control" 
            [(ngModel)]="inmueble$.stock"
            pattern="^[0-9]+$" >
          </div>
        </fieldset>
      </form>

    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" (click)="navegarAHome()">Cerrar</button>
      <button type="button" class="btn btn-primary" id="guardar" (click)="actualizarInmueble()">Guardar</button>
    </div>
  </div>
