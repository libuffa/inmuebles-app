<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<div class="container">
<div class="well well-lg">
  <h2>Convertir</h2>
  <div>
      <form name="convertirForm" role="form">
          <fieldset>
              <div class="form-group">
                  <label for="millas">Millas</label>
                  <input name="millas" id="millas" class="form-control" required 
                      [(ngModel)]="conversor.millas" 
                      (mouseover)="conversor.convertir()"
                      #millas="ngModel"
                      pattern="^[0-9]+$" 
                      placeholder="Ingrese la cantidad de millas a convertir"
                      autofocus="autofocus">
              </div>
              
              <div class="form-group">
                  <label for="kilometros">Kil√≥metros</label>
              </div>
              <button type="submit" id="convertir" class="btn btn-primary" (click)="inmueble.editar()">Editar</button>
          </fieldset>
      </form>
  </div>
</div>
</div>
